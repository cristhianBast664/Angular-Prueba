<div class="finder center">
  <h1>Find GitHub User</h1>
  <form [formGroup]="userForm">
    <div class="pseudo-search">
      <input required type="text" formControlName="login">
      <button (click)="consultarUsuario()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </form>
  <div *ngIf="visible">

    <app-card-user-git-hub [infoUser]="infoUser"></app-card-user-git-hub>
  </div>
</div>
